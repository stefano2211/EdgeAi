version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    volumes:
      - ollama-data:/root/.ollama
    ports:
      - "11434:11434"
    restart: unless-stopped

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    ports:
      - "8080:8080"
    volumes:
      - open-webui-data:/app/backend/data
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - OPENWEBUI_API_KEY=sk-dab3cfa65042480c94a25defa12781f0
    depends_on:
      - ollama 
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: api
    volumes:
      - ./:/app
    ports:
      - "5000:5000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  mcp:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    container_name: mcp
    volumes:
      - ./:/app
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - OPENWEBUI_API_KEY=sk-dab3cfa65042480c94a25defa12781f0
      - SMTP_USER=stefano.andres2004@gmail.com
      - SMTP_PASSWORD=ebzi svux fakh gekx
      - SUPERVISOR_EMAIL=stefano.andres04@gmail.com
    depends_on:
      - api
      - open-webui
    command: >
      sh -c "pip install mcpo && mcpo --port 8000 -- mcp run src/main.py"
    restart: unless-stopped

volumes:
  ollama-data:
  open-webui-data: